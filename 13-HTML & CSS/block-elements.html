<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block elements</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Welcome to My Example Web Page</h1>
      </div>
      <div class="content">
        <p>
          This is a paragraph within the content area. Block elements that are
          used:
          <strong><code>&lt;div&gt;</code></strong
          >, <strong><code>&lt;p&gt;</code></strong
          >, and <strong><code>&lt;h1&gt;</code></strong
          >.
        </p>
      </div>
      <div class="footer">
        <p>&copy; 2024 My Web Page. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
