<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font-Family</title>
    <link rel="stylesheet" href="fontFamilyStyle.css" />
  </head>
  <body>
    <h1>Font Families</h1>
    <p class="font-arial">This is a paragraph using the Arial font family.</p>
    <p class="font-georgia">
      This is a paragraph using the Georgia font family.
    </p>
    <p class="font-courier">
      This is a paragraph using the Courier New font family.
    </p>
    <p class="font-verdana">
      This is a paragraph using the Verdana font family.
    </p>
    <p class="font-tahoma">This is a paragraph using the Tahoma font family.</p>
  </body>
</html>
